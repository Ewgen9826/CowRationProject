<form #registerForm="ngForm" (ngSubmit)="register()">
    <input type="text" placeholder="User Name" required [(ngModel)]="model.username" name="username" />
    <input type="text" placeholder="Password" required [(ngModel)]="model.password" name="password" />
    <input type="text" placeholder="First Name" required [(ngModel)]="model.firstname" name="firstname" />
    <input type="text" placeholder="Last Name" required [(ngModel)]="model.lastname" name="lastname" />
    <button type="submit">Register</button>
    <button type="button" (click)="cancel()">Cancel</button>
</form>
