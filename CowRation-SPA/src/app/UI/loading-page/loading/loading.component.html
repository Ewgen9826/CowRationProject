<div *ngIf="loadingService.isShow" class="loading-container">
  <img class="loading-img" src="assets/img/cow.png">
  <span class=loading-text>Cow Ration</span>
  <div class="loading-progress">
      <input class="slider" type="range" min="0" max="100" [value]="progress" disabled>
      <span>{{progress}}%</span>
  </div>
</div>
