<div class="table-field">
    <table>
        <div class="scrol">
            <thead>
                <tr class="header-table">
                    <th>{{headerFirstBalance}}</th>
                    <th>{{headerSecondBalance}}</th>
                    <th>{{headerThirdBalance}}</th>
                    <th>{{headerFourthBalance}}</th>
                    <th>{{headerFifthBalance}}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let el of laboratoryIndicators" class="section-table">
                    <th scope="row" class="row-table">{{el.name}}</th>

                    <th>
                        <app-textbox [(value)]="el.sv" [fontSize]="['18px']" [colorText]="['#333333']"
                            [fontWeight]="['normal']" [fontStyle]="['normal']" [lineHeight]="['25px']"
                            [width]="['100px']" [height]="['30px']">
                        </app-textbox>
                    </th>

                    <th>
                        <app-textbox [(value)]="el.sp" [fontSize]="['18px']" [colorText]="['#333333']"
                            [fontWeight]="['normal']" [fontStyle]="['normal']" [lineHeight]="['25px']"
                            [width]="['100px']" [height]="['30px']">
                        </app-textbox>
                    </th>

                    <th>
                        <app-textbox [(value)]="el.sg" [fontSize]="['18px']" [colorText]="['#333333']"
                            [fontWeight]="['normal']" [fontStyle]="['normal']" [lineHeight]="['25px']"
                            [width]="['100px']" [height]="['30px']">
                        </app-textbox>
                    </th>

                    <th>
                        <app-textbox [(value)]="el.sk" [fontSize]="['18px']" [colorText]="['#333333']"
                            [fontWeight]="['normal']" [fontStyle]="['normal']" [lineHeight]="['25px']"
                            [width]="['100px']" [height]="['30px']">
                        </app-textbox>
                    </th>

                </tr>
            </tbody>
        </div>
    </table>
</div>
