<div class="table-field">
    <table>
        <div class="scrol">
            <thead>
                <tr class="header-table">
                    <th>{{headerFirstBalance}}</th>
                    <th>{{headerSecondBalance}}</th>
                    <th>{{headerThirdBalance}}</th>
                    <th>{{headerFourthBalance}}</th>
                    <th>{{headerFifthBalance}}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let el of elements" class="section-table">
                    <th scope="row" class="row-table">{{el.firstColumn}}</th>

                    <th><app-textbox [model]="el.secondColumn" [fontSize]="['18px']" [colorText]="['#333333']"
                        [fontWeight]="['normal']" [fontStyle]="['normal']" [lineHeight]="['25px']" [width]="['100px']"
                        [height]="['30px']">
                    </app-textbox></th>
                    
                    <th><app-textbox [model]="el.thirdColumn" [fontSize]="['18px']" [colorText]="['#333333']"
                        [fontWeight]="['normal']" [fontStyle]="['normal']" [lineHeight]="['25px']" [width]="['100px']"
                        [height]="['30px']">
                    </app-textbox></th>

                    <th><app-textbox [model]="el.fourthColumn" [fontSize]="['18px']" [colorText]="['#333333']"
                        [fontWeight]="['normal']" [fontStyle]="['normal']" [lineHeight]="['25px']" [width]="['100px']"
                        [height]="['30px']">
                    </app-textbox></th>

                    <th><app-textbox [model]="el.fifthColumn" [fontSize]="['18px']" [colorText]="['#333333']"
                        [fontWeight]="['normal']" [fontStyle]="['normal']" [lineHeight]="['25px']" [width]="['100px']"
                        [height]="['30px']">
                    </app-textbox></th>

                </tr>
            </tbody>
        </div>
    </table>
</div>
