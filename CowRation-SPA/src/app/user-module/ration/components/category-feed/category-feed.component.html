<div class="container">
  <span>Категория кормления</span>
  <p>выберите параметры для более точного расчета</p>
  <div class="card-feeding">
    <app-feeding-parameters-card [(value)]="feedingCategory.weight" [header]="['Вес (кг)']">
    </app-feeding-parameters-card>
    <app-feeding-parameters-card [(value)]="feedingCategory.udoy" [header]="['Удой (л)']">
    </app-feeding-parameters-card>
    <app-feeding-parameters-card [(value)]="feedingCategory.fat" [header]="['Жирность (%)']">
    </app-feeding-parameters-card>
    <app-feeding-parameters-card [(value)]="feedingCategory.protein" [header]="['Белок (%)']">
    </app-feeding-parameters-card>
  </div>
  <div class="button-block">
    <app-button [btnText]="['Продолжить']" [btnColor]="['linear-gradient(193.84deg, #63F304 5.47%, #6AD822 98.79%)']"
      (click)="changeFeedingCategory()">
    </app-button>
  </div>
</div>
