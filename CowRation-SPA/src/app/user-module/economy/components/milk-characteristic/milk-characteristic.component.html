<div class="container">
    <span>Характеристики молока</span>
    <p>введите данные структуры сортности молока</p>
    <div class="cards-bloks">
        <app-milk-settings-card header="Экстра" [percent]="characteristicsMilk.extraPercent"
            [price]="characteristicsMilk.extraPrice"></app-milk-settings-card>
        <app-milk-settings-card header="Первый" [percent]="characteristicsMilk.firstPercent"
            [price]="characteristicsMilk.firstPrice"></app-milk-settings-card>
        <app-milk-settings-card header="Высший" [percent]="characteristicsMilk.higherPercent"
            [price]="characteristicsMilk.higherPrice"></app-milk-settings-card>
    </div>
    <div class="button-block">
        <app-button [btnText]="['Назад']" [btnColor]="['linear-gradient(192.69deg, #2CC9DE 0.45%, #228794 100%)']"
            [link]="['/company/economy/raw-economics']">
        </app-button>
        <app-button [btnText]="['Продолжить']" [btnColor]="['linear-gradient(192.58deg, #F1A139 0%, #DE8A1E 100%)']"
            [link]="['/company/economy/expenses']">
        </app-button>
    </div>
</div>
